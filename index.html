<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Link Saver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="container" id="navContainer">
        <h1 class="nav-header">Link Saver</h1>
        <a id="addBtn">+</a>
        <button class="clear">Clear</button>
      </div>
    </nav>

    <div class="container">
      <div class="panel header" id="addLinkPanel">
        <h3 class="panel-heading">Add link</h3>
        <form id="addLinkForm">
          <input
            type="text"
            name="title"
            id="linkTitle"
            class="form-control"
            placeholder="Title"
          />
          <input
            type="text"
            name="title"
            id="linkURL"
            class="form-control"
            placeholder="URL"
          />
          <input
            type="text"
            name="title"
            id="linkCategory"
            class="form-control"
            placeholder="Categories (comma separated)"
          />
          <div id="addCategories"></div>

          <input type="submit" id="submitBtn" value="Submit" />
          <input type="submit" id="canceltBtn" value="Cancel" />
        </form>
      </div>
      <div id="linkList">
        <!-- <div class="link panel">
          <div class="link-options">
            <button class="btn-small">Delete</button>
            <button class="btn-small">Edit</button>
          </div>
          <a href="www.google.com"> <h1 class="header">link Title</h1></a>
          <p class="link-date">15/2/20</p>
          <div class="categories">
            Categories:
            <span class="category">Web Developement</span>
            <span class="category">JavaScript</span>
          </div>
        </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
